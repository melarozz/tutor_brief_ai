<!doctype html>
<html lang="en">
<head>
  <title>Processing...</title>
  <style>
    /* Simple progress bar animation */
    .progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 30px;
    }
    .progress {
      height: 20px;
      width: 0%;
      background-color: #4caf50;
      animation: loading 3s linear infinite;
    }
    @keyframes loading {
      0% { width: 0; }
      50% { width: 80%; }
      100% { width: 0; }
    }
  </style>
  <script>
    // Poll every 3 seconds to reload page and check status
    setTimeout(function(){
      window.location.reload();
    }, 3000);
  </script>
</head>
<body>
  <h1>Processing your video, please wait...</h1>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <p>This page will refresh automatically when done.</p>
</body>
</html>
